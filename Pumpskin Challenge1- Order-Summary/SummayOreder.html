<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SummaryOrderStyles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="images/x-icon">
    <title>Pumpkin Challange| Summary-Order</title>
</head>

<body>
    <div class="Summary-Container">
        <img src="images/illustration-hero.svg" alt="Some Illustration: A Girl is Listening Music" class="Cover">
        <h2 class="Order-Summary-Header">
            Order Summary
        </h2>
        <p class="Order-Summary-Text">
            You can now listen to milion of songs, audiobooks and padcsts on any device, any where you like!
        </p>
        <div class="Price-Container">
            <img src="images/icon-music.svg" alt="Music Icone" class="Music-Icon">
            <div class="Detailes">
                <p class="Order-Name">
                    Annual Plan
                </p>
                <p class="Cost-Container">
                    $59.99/year
                </p>
            </div>
            <a href="#" class="Changes">Changes</a>
        </div>
        <a href="#" class="Pay">
            Process Payment
        </a>
        <a href="#" class="Cancel">
            Cancel Order
        </a>
    </div>
</body>

</html>
